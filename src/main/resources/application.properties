server.port=80

####### mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ylw.oa.leave.po

####### logs
logging.path=/var/log/oa/leave
#root level
logging.level.root=INFO
#package level
logging.level.boot.spring.controller=DEBUG

####### datasource
spring.datasource.url=jdbc:mysql://192.168.18.166:3306/oa_db
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

###### leave default configuration
spring.activiti.database-schema-update = true
spring.activiti.check-process-definitions = true
spring.activiti.process-definition-location-prefix = classpath:/process/
spring.activiti.history-level = full
